<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Enrollment Form</title>
</head>

<body>
    <div class="container mb-5">
        <div id="header-title" class="d-flex justify-content-center my-3">
            <h1 class="center">Enrollment Form</h1>
        </div>
        <!-- <a href="../index.html">Index</a> -->
        <div class="row d-flex justify-content-left">
            <!-- Form begins here -->
            <form action="">
                <div class="form-group">
                    <h4>Details</h4>
                    <!-- Card 1 Details about the person signing up -->
                    <div class="row input-group mb-3 card" id="details">
                        <!-- Card Body -->
                        <div class="card-body px-3 pb-4">
                            <div class="my-1">
                                <label for="first-name">First Name</label>
                                <input type="text" id="firstName" class="form-control" name="firstName">
                            </div>
                            <div class="my-1">
                                <label for="middle-name">Middle Name</label>
                                <input type="text" id="middleName" class="form-control" name="middleName" id="middle-name" placeholder="optional">
                            </div>
                            <div class="my-1">
                                <label for="last-name">Last Name</label>
                                <input type="text" class="form-control " id="lastName" name="lastName">
                            </div>
                            <div class="input-group mt-3">
                                <!-- <label for="last-name">Mobile/Whatsapp Number</label> -->
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">+91</span>
                                </div>
                                <input type="telNo" pattern="[0-9]{10}" class="form-control " id="lastName" name="lastName" placeholder="Mobile or Whatsapp Number">
                            </div>
                            <div class="row mt-3">
                                <div class="col-sm my-1">
                                    <label for="family-member-count">Number of Family Members</label>
                                    <input type="number" min="0" max="10" class="form-control" value="4">
                                </div>
                                <div class="col-sm my-1">
                                    <label for="number-of-electors">Number of Electors</label>
                                    <input type="number" min="0" max="10" class="form-control " value="4">
                                </div>
                                <div class="col-sm my-1">
                                    <label for="number-of-new-electors">Number of New Electors</label>
                                    <input type="number" min="0" max="10" class="form-control " value="4">
                                </div>
                            </div>
                        
                            <div class="mt-1">
                                <label class="py-2" for="associationName">Name of the Association</label>
                                <select name="associationName" id="associationName" class="form-control  custom-select">
                                    <option value="KPG">Kalimpong Association</option>
                                    <option value="DRJ">Darjeeling Association</option>
                                    <option value="KUR">Kurseong Association</option>
                                    <option value="TIM">Sano Thimi Association</option>
                                 </select>
                            </div>
                            <div class="mt-2">
                                <label class="py-2" for="statusOfEmployment">Staus of Employment</label>
                                <select name="statusOfEmployment" id="statusOfEmployment" class="form-control  custom-select">
                                    <option value="KPG">Working</option>
                                    <option value="DRJ">Retired</option>
                                 </select>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2 Residential Address -->
                    <h4>Residential Address</h4>
                    <div class="my-3" id="residentialAddress">
                        <div class="row card input-group mb-3 py-3 px-3">
                            <div class="row card-body" id="f-ra-p1"> <!--frank residetial address part 1-->
                                <div class="col-sm">
                                    <label for="districtName">
                                        District
                                    </label>
                                    <select name="district" id="districtName" class="form-control mx-3 custom-select">
                                       <option value="KPG">Kalimpong</option>
                                       <option value="DRJ">Darjeeling</option>
                                       <option value="KUR">Kurseong</option>
                                       <option value="TIM">Sano Thimi</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <label for="municipalityName">
                                        Municipality
                                    </label>
                                    <select name="district" id="municipalityName" class="mx-3 form-control custom-select">
                                       <option value="KPG">Pudung</option>
                                       <option value="DRJ">Pedong</option>
                                       <option value="KUR">Eagles Den</option>
                                       <option value="TIM">Thimi</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <label for="district">
                                        Block
                                    </label>
                                    <select name="district" id="blockName" class="form-control mx-3 custom-select">
                                       <option value="KPG">1</option>
                                       <option value="DRJ">2</option>
                                       <option value="KUR">3</option>
                                       <option value="TIM">4</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <label for="district">
                                        Gram Panchayat
                                    </label>
                                    <select name="district" id="districtName" class="form-control mx-3 custom-select">
                                       <option value="KPG">P1</option>
                                       <option value="DRJ">P2</option>
                                       <option value="KUR">P3</option>
                                       <option value="TIM">P4</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <label for="villlageName">
                                        Village/Para/Ward Number
                                    </label>
                                    <input type="text" class="form-control mx-3">
                                </div>
                            </div>
                            <div class="row card-body" id="f-ra-p2">
                                <div class="col-sm">
                                    <label for="landMark">
                                        Landmark
                                    </label>
                                    <input type="text" name="Landmark" id="landMark" class="form-control">
                                </div>
                            </div>
                            <div class="row card-body" id="f-ra-p3">
                                <div class="col-sm">
                                    <label for="remarksContent">
                                        Remarks
                                    </label>
                                    <textarea name="remarks" id="remarksContent" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
